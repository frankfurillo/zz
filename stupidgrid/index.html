<script>
"use strict"



const renderGrid = (dataSource,targetElement) =>{
    var table= document.createElement("TABLE");
    dataSource.forEach(r=>{
        var tr = document.createElement("TR");
        r.forEach(c=>{
            var td = document.createElement("TD");
            td.textContent=c;
            tr.appendChild(td);
        })
        table.appendChild(tr);
    })
    targetElement[0].appendChild(table);
} 

const data = [["mÃ¥n",1,2,3],["tis",4,5,6]];  

$("document").ready(()=>{
    
    renderGrid(data,$("#gridTarget"));
});

</script>


<html>

  <script>
  "use strict"
var say =(val,options)=>{
  //su.text =val;
  var su = new SpeechSynthesisUtterance();
  su.rate = 0.8;
  su.pitch = 1.1;
  su.lang = "sv";
  if(options.talkstyle=='reverse'){
    su.text = reverseString(val);
  }
  else if(options.talkstyle='piratize'){
    su.text = piratize(val);
  }
  else if(options.talkstyle='fikonize'){
    su.text = fikonize(val);
  }
  else{
    su.text = val;
  }

  speechSynthesis.speak( su);

}
var voices;
function loadVoices() {
    voices = speechSynthesis.getVoices();
}
//loadVoices();
window.speechSynthesis.onvoiceschanged = function (e) {
    loadVoices();
};


var reverseString = (v)=>{
  let res ='';
  for(var i= v.length-1;i>=0;i--){
    res+=v[i]
  }
  return res;
}

const vowels = "auoeiyöåä";
const piratize = (v) => {
  let res = '';
  for(var i=0; i<v.length;i++){
    res += vowels.indexOf(v[i])==-1 ? v[i]+"o"+v[i]: v[i];
  }
  console.log(res);
  return res;
  
} 

const fikonize = (v) => {
	let sentence = "";
	const words = v.split(" ");
	words.forEach(w=>{
		var res ="fi";
		//split on  first vowel
		var splitIndex = 0;
		var arrFirstPart = [];
		for(var i=0; i<w.length;i++){
			if(vowels.indexOf(w[i])!=-1 ){
				splitIndex = i;
				break;
			}
		}
		var wordPart1 = w.substring(0,splitIndex+1);
		var endOfWord = w.substring(splitIndex+1);
		var fikon = "fi" + endOfWord + wordPart1 +"kon";
		console.log(fikon);
	});
	
}

const sayText = () =>{
var selected = $('input[name=talkstyle]').val()
   say($('#ta1').val(),{talkstyle:selected});
}

var activateMic=() =>{
  $('.startbtn').html('S&auml;g n&aring;got p&aring; svenska');
  var recognizer = new webkitSpeechRecognition();
  recognizer.lang = "sv";
  recognizer.continous = true;
  recognizer.onresult = function(event) {
    if (event.results.length > 0) {
        var result = event.results[event.results.length-1];
        if(result.isFinal) {
            say(result[0].transcript,{reverse:true});
            $('#output').append(result[0].transcript+'<br>');
            //setTimeout(function(){activateMic()},1000);
        }
    }
  };
  recognizer.onend = function(event){
    setTimeout(function(){activateMic()},2000);

  }
  recognizer.start();
}

  </script>
